<body>
    <div class="container-fluid">
       <div class="row">
           <div class="col-xs-12 text-center">
               <img id="logo" src="images/logo.png" alt="" height="200px" style="padding-top: 25px; padding-bottom: 25px;">
               <br><br><br>
           </div>
           <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
               <h1>How are you feeling today?</h1>
               <br>
               <div class="hr"></div>
           </div>
           <div class="col-xs-10 col-xs-offset-1 emotion">
               <br><br><br>
               <div id="happy" class="col-xs-4 text-center">
                   <img src="images/emojis/happy.png" width="100%" alt="">
               </div>
               <div id="sad" class="col-xs-4 text-center">
                   <img src="images/emojis/sad.png" width="100%" alt="">
               </div>
               <div id="turnt-down" class="col-xs-4 text-center">
                   <img src="images/emojis/turnt-down.png" width="100%" alt="">
                   <br><br><br>
               </div>
               
           </div>
       </div>
    </div>
     
    <div id="inspo-content" class="container-fluid" style="background: #fff;">
        <div class="row">
           <br><br>
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 text-center">
               <div id="song-pill" class="col-xs-4">
                   <img src="images/icons/music.svg" width="65%" alt="">
                   <p>Music</p>
               </div>
                <div id="video-pill" class="col-xs-4">
                    <img src="images/icons/video.svg" width="65%" alt="">
                    <p>Videos</p>
                </div>
                <div id="quote-pill" class="col-xs-4">
                    <img src="images/icons/quote.svg" width="65%" alt="">
                    <p>Quotes</p>
                </div>
            </div>
            <div id="content" class="col-xs-12" style="margin-top: 45px;">
                <div id="default-content" class="col-xs-10 col-xs-offset-1">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 video-container">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/m5yCOSHeYn4" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div id="happy-quote1" class="col-xs-12 col-sm-6 text-center">
                        “Happiness is the art of never holding in your mind the memory of any unpleasant thing that has passed.”<br>-Unknown
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center">
        <p>Created by the Message Board Group at the MBK Hackathon February 2016.</p>
        <p>Made in Oakland, California.</p>

    </footer>
