<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Inspiration</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>
    <div class="container-fluid">
       <div class="row">
           <div class="col-xs-12 text-center">
               <h1 class="emotion">How are you feeling?</h1>
           </div>
           <div class="col-xs-12">
               <div id="happy" class="col-xs-4">
                   <object id="happy" data="images/emojis/happy.svg" width="100%" type="image/svg+xml"></object>
               </div>
               <div class="col-xs-4">
                   <object data="images/emojis/sad.svg" width="100%" type="image/svg+xml"></object>
               </div>
               <div class="col-xs-4">
                   <object data="images/emojis/turnt-down.svg" width="100%" type="image/svg+xml"></object>
               </div>
           </div>
       </div>
    </div> 
    
    <div id="inspo-type" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Types of Inspiration</h1>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-4 text-center">
                    <button>Song</button>
                </div>
                <div class="col-xs-4 text-center">
                    <button>Video</button>
                </div>
                <div class="col-xs-4 text-center">
                    <button>Quote</button>
                </div>
            </div>
        </div>
    </div>
      
       
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.js"></script>
